<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" class="css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display h30">
            <div class="calculator__display--bare">
                <span class="calculator__operend--left">0</span>
                <span class="calculator__operator">+</span>
                <span class="calculator__operend--right">0</span>
                <span class="calculator__operend--equal">=</span>
                <span class="calculator__operend--result">0</span>
            </div>

            <div class="calculator__display--for-advanced">0</div>
        </div>

        <div class="calculator__display h70 calculator__buttons">
            <div class="calculator_buttons">
                <button class="clear gray black">AC</button>
                <button class="operator gray black">+/-</button>
                <button class="operator gray black">%</button>
                <button class="operator">/</button>
            </div>
            <div class="calculator_buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
            </div>
            <div class="calculator_buttons">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="calculator_buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="calculator_buttons">
                <button class="number zero">0</button>
                <button class="decimal">.</button>
                <button class="calculate">=</button>
            </div>
        </div>
    </div>
    <script src='./script.js'></script>
</body>

</html>
